kind: Subgraph
version: v2
definition:
  name: app
  generator:
    rootPath: .
    namingConvention: snake_case
  includePaths:
    - metadata
  envMapping:
    APP_ASH_PROMPTQL_MONGO_2_AUTHORIZATION_HEADER:
      fromEnv: APP_ASH_PROMPTQL_MONGO_2_AUTHORIZATION_HEADER
    APP_ASH_PROMPTQL_MONGO_2_READ_URL:
      fromEnv: APP_ASH_PROMPTQL_MONGO_2_READ_URL
    APP_ASH_PROMPTQL_MONGO_2_WRITE_URL:
      fromEnv: APP_ASH_PROMPTQL_MONGO_2_WRITE_URL
    APP_ASH_PROMPTQL_MONGO_AUTHORIZATION_HEADER:
      fromEnv: APP_ASH_PROMPTQL_MONGO_AUTHORIZATION_HEADER
    APP_ASH_PROMPTQL_MONGO_READ_URL:
      fromEnv: APP_ASH_PROMPTQL_MONGO_READ_URL
    APP_ASH_PROMPTQL_MONGO_WRITE_URL:
      fromEnv: APP_ASH_PROMPTQL_MONGO_WRITE_URL
    APP_ASH_PROMPTQL_POSTGRES_AUTHORIZATION_HEADER:
      fromEnv: APP_ASH_PROMPTQL_POSTGRES_AUTHORIZATION_HEADER
    APP_ASH_PROMPTQL_POSTGRES_READ_URL:
      fromEnv: APP_ASH_PROMPTQL_POSTGRES_READ_URL
    APP_ASH_PROMPTQL_POSTGRES_WRITE_URL:
      fromEnv: APP_ASH_PROMPTQL_POSTGRES_WRITE_URL
  connectors:
    - path: connector/ash_promptql_mongo/connector.yaml
      connectorLinkName: ash_promptql_mongo
    - path: connector/ash_promptql_mongo_2/connector.yaml
      connectorLinkName: ash_promptql_mongo_2
    - path: connector/ash_promptql_postgres/connector.yaml
      connectorLinkName: ash_promptql_postgres
