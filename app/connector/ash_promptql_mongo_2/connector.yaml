kind: Connector
version: v2
definition:
  name: ash_promptql_mongo_2
  subgraph: app
  source: hasura/mongodb:v1.8.4
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_ASH_PROMPTQL_MONGO_2_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_ASH_PROMPTQL_MONGO_2_HASURA_SERVICE_TOKEN_SECRET
    MONGODB_DATABASE_URI:
      fromEnv: APP_ASH_PROMPTQL_MONGO_2_MONGODB_DATABASE_URI
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_ASH_PROMPTQL_MONGO_2_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_ASH_PROMPTQL_MONGO_2_OTEL_SERVICE_NAME
